{% extends 'base.html' %}

{% block title %} Article{% endblock %}


{% block body %}
    <div>
        <h1>{{ article_title }}</h1>
        <ul>
            Text: {{ article_text }}
        </ul>
        <ul>
            Author: <a href="{{ url_for('user.get_user', pk=user_id) }}">{{ article_author }} </a>
        </ul>
    </div>
{% endblock %}
